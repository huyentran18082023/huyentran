<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="bai2.css">
    
</head>
<body>
    <div class="wrapper">
        <!-- Image thumbnails -->
        <div class="image">
            <img src="1.jpg" alt="hình 1">
        </div>
        <div class="image">
            <img src="2.jpg" alt="hình 2">
        </div>
        <div class="image">
            <img src="3..jpg" alt="hình 3">
        </div>
        <div class="image">
            <img src="4..jpg" alt="hình 4">
        </div>
        <div class="image">
            <img src="5..jpg" alt="hình 5">
        </div>
        <div class="image">
            <img src="9.jpg" alt="hình 6">
        </div>

        <!-- Gallery modal -->
        <div class="gallery">
            <i class="fas fa-times close"></i>
            <div class="gallery_inner">
                <img src="hình1/nuocepcam.jpg"alt="Nui ngũ sắc">
            </div>
            <div class="control prev">
                <i class="fas fa-chevron-left"></i>
            </div>
            <div class="control next">
                <i class="fas fa-chevron-right"></i>
            </div>
        </div>
    </div>
    <script src="bai2.js"></script>
    
</body>
</html>
